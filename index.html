<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicketUI ‚Äì Pure HTML + JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", system-ui, sans-serif;
      overflow: hidden;
    }
  </style>
</head>

<body class="w-full h-screen flex bg-[#1797D0]">

<!-- ================= SETTINGS PANEL ================= -->
<div id="settingsPanel"
     class="w-96 bg-white overflow-y-auto flex flex-col flex-shrink-0 shadow-xl"
     style="display:none;">

  <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
    <h2 class="font-bold text-xl text-black">Settings</h2>

    <button id="closeSettingsBtn"
      class="p-2 rounded-full"
      style="color:#1797D0;font-size:20px;font-weight:bold;">
      ‚úï
    </button>
  </div>

  <div class="p-4 overflow-y-auto flex-1">

    <!-- Zoom (LOCKED) -->
    <div class="bg-gray-200 p-4 rounded-lg mb-4">
      <h3 class="font-bold mb-3 text-black">üîç Zoom</h3>
      <div class="flex justify-between">
        <label class="text-sm font-medium text-black">Zoom Level</label>
        <span id="zoomValue" class="text-xs bg-white px-2 py-1 rounded">100%</span>
      </div>
      <input id="zoomSlider" type="range" min="0" max="100" value="100" class="w-full" />
      <p class="text-[11px] text-gray-600 mt-1">Zoom locked</p>
    </div>

    <!-- Expiry Duration -->
    <div class="bg-red-100 p-4 rounded-lg mb-4">
      <h3 class="font-bold mb-3 text-black">‚è≥ Expiry Duration</h3>
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-black">Use 30-minute Timer</label>
        <label class="inline-flex items-center cursor-pointer relative">
          <input id="expiry30Toggle" type="checkbox" class="sr-only peer" />
          <div class="w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-blue-500"></div>
          <div class="w-4 h-4 bg-white rounded-full shadow absolute left-0.5 top-0.5
                      peer-checked:translate-x-5 transition-transform"></div>
        </label>
      </div>
    </div>

  </div>
</div>

<!-- ================= PREVIEW PANEL ================= -->
<div class="flex-1 relative overflow-hidden flex items-center justify-center">

  <!-- Background (AS-IS, no crop, no stretch) -->
  <div id="bgImageContainer"
       class="absolute inset-0 bg-no-repeat bg-center bg-contain"
       style="background-color:#1797D0;"></div>

  <!-- OPEN SETTINGS -->
  <button id="openSettingsBtn"
    class="absolute top-4 right-4 z-50 text-white text-xl">
    ‚öôÔ∏è
  </button>

  <!-- PHONE -->
  <div class="relative w-[375px] h-[812px] pointer-events-auto">

    <h3 id="expiryText"
        class="absolute w-full text-center cursor-pointer"
        style="top:727px;font-size:21px;font-weight:600;">
      Expires in 60:00
    </h3>

    <h1 id="middleNumber"
        class="absolute w-full text-center select-none cursor-pointer"
        style="top:309px;font-size:56px;font-weight:800;">
      2
    </h1>

  </div>
</div>

<script>
/* ================= STATE ================= */
let expiryDuration = 3600;
let timeLeft = expiryDuration;
let middleNumValue = 2;

/* ================= BACKGROUND IMAGES ================= */
const BG_IMAGE_1 =
  "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg1.jpg.jpg";
const BG_IMAGE_2 =
  "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg2.jpg.jpg";

/* ================= ELEMENTS ================= */
const settingsPanel = document.getElementById("settingsPanel");
const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");

const bgImageContainer = document.getElementById("bgImageContainer");
const expiryText = document.getElementById("expiryText");
const expiry30Toggle = document.getElementById("expiry30Toggle");
const middleNumber = document.getElementById("middleNumber");

const zoomSlider = document.getElementById("zoomSlider");
const zoomValue = document.getElementById("zoomValue");

/* ================= SETTINGS OPEN / CLOSE ================= */
openSettingsBtn.addEventListener("click", () => {
  settingsPanel.style.display = "flex";
});

closeSettingsBtn.addEventListener("click", () => {
  settingsPanel.style.display = "none";
});

/* ================= TIMER ================= */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = String(timeLeft % 60).padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

/* ================= EXPIRY TOGGLE ================= */
expiry30Toggle.onchange = e => {
  expiryDuration = e.target.checked ? 1800 : 3600;
  timeLeft = expiryDuration;
  updateTime();
};

/* ================= EXPIRY CLICK ================= */
expiryText.onclick = () => {
  bgImageContainer.style.backgroundImage = `url(${BG_IMAGE_2})`;
  expiryDuration = 1800;
  timeLeft = 1800;
  expiry30Toggle.checked = true;
  updateTime();
};

/* ================= TAP FEATURE ================= */
middleNumber.onclick = () => {
  middleNumValue = (middleNumValue + 1) % 10;
  middleNumber.textContent = middleNumValue;
};

/* ================= ZOOM LOCK ================= */
zoomSlider.oninput = () => {
  zoomSlider.value = 100;
  zoomValue.textContent = "100%";
};

/* ================= INIT ================= */
bgImageContainer.style.backgroundImage = `url(${BG_IMAGE_1})`;
updateTime();

setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);
</script>

</body>
</html>
