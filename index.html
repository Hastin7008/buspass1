<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TicketUI ‚Äì Locked Zoom</title>

<!-- üîí DISABLE BROWSER ZOOM -->
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  touch-action: manipulation;
  overscroll-behavior: none;
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}
</style>
</head>

<body class="w-full h-screen flex bg-[#1797D0] overflow-hidden">

<!-- SETTINGS PANEL -->
<div id="settingsPanel"
     class="w-96 bg-white shadow-xl flex flex-col">

  <div class="p-4 border-b flex justify-between items-center">
    <h2 class="font-bold text-xl">Settings</h2>
    <button id="closeSettingsBtn" class="font-bold text-xl">‚úï</button>
  </div>

  <div class="p-4 space-y-6 overflow-y-auto">

    <!-- ZOOM CONTROL -->
    <div class="bg-blue-100 p-4 rounded-lg">
      <h3 class="font-bold mb-2">üîç Zoom Control</h3>

      <div class="flex justify-between mb-1">
        <span>Zoom Level</span>
        <span id="zoomValue" class="font-bold">100%</span>
      </div>

      <input id="zoomSlider"
             type="range"
             min="0"
             max="100"
             value="100"
             class="w-full" />

      <p class="text-xs text-gray-600 mt-2">
        Only this slider controls zoom.<br>
        Pinch & browser zoom are disabled.
      </p>
    </div>

    <!-- EXPIRY TOGGLE -->
    <div class="bg-red-100 p-4 rounded-lg">
      <h3 class="font-bold mb-2">‚è≥ Expiry Duration</h3>
      <label class="flex items-center justify-between">
        <span>Use 30-minute Timer</span>
        <input id="expiry30Toggle" type="checkbox">
      </label>
    </div>

  </div>
</div>

<!-- PREVIEW -->
<div class="flex-1 flex items-center justify-center relative overflow-hidden">

  <!-- BACKGROUND -->
  <div id="bgImageContainer"
       class="absolute inset-0 bg-no-repeat bg-center bg-contain"></div>

  <button id="openSettingsBtn"
    class="absolute top-4 right-4 z-50 text-transparent">‚öôÔ∏è</button>

  <!-- PHONE WRAPPER (ZOOM TARGET) -->
  <div id="phoneWrapper"
       class="relative"
       style="transform-origin:center center;">

    <!-- PHONE -->
    <div class="relative w-[375px] h-[812px]">

      <div class="absolute border-[13px] rounded-[16px]"
           style="top:82px;left:50%;transform:translateX(-50%);
                  width:169px;height:169px;border-color:#9CA3AF;"></div>

      <div class="absolute flex"
           style="top:674px;left:50%;transform:translateX(-50%);
                  width:278px;height:20px;">
        <div class="flex-1 bg-green-500"></div>
        <div class="flex-1 bg-red-500"></div>
        <div class="flex-1 bg-green-500"></div>
      </div>

      <h3 id="expiryText"
          class="absolute w-full text-center cursor-pointer"
          style="top:727px;font-size:21px;font-weight:600;">
        Expires in 60:00
      </h3>

      <h1 class="absolute w-full text-center"
          style="top:309px;font-size:56px;font-weight:800;">
        2
      </h1>

    </div>
  </div>
</div>

<script>
/* ================== GITHUB IMAGES ================== */
const IMAGE_1_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/assets/bg1.jpg";
const IMAGE_2_URL = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/assets/bg2.jpg";

let usingSecondImage = false;

/* ================== TIMER ================== */
let expiryDuration = 3600;
let timeLeft = expiryDuration;

/* ================== ELEMENTS ================== */
const bgImageContainer = document.getElementById("bgImageContainer");
const expiryText = document.getElementById("expiryText");
const expiry30Toggle = document.getElementById("expiry30Toggle");
const phoneWrapper = document.getElementById("phoneWrapper");

const zoomSlider = document.getElementById("zoomSlider");
const zoomValue = document.getElementById("zoomValue");

const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");
const settingsPanel = document.getElementById("settingsPanel");

/* ================== SETTINGS PANEL ================== */
openSettingsBtn.onclick = () => settingsPanel.style.display = "block";
closeSettingsBtn.onclick = () => settingsPanel.style.display = "none";

/* ================== LOAD IMAGE 1 ================== */
bgImageContainer.style.backgroundImage = `url(${IMAGE_1_URL})`;

/* ================== TIME ================== */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = (timeLeft % 60).toString().padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

/* ================== TAP EXPIRY ================== */
expiryText.onclick = () => {
  if (!usingSecondImage) {
    usingSecondImage = true;
    bgImageContainer.style.backgroundImage = `url(${IMAGE_2_URL})`;
  }
  expiryDuration = 1800;
  timeLeft = expiryDuration;
  expiry30Toggle.checked = true;
  updateTime();
};

/* ================== TOGGLE ================== */
expiry30Toggle.onchange = e => {
  expiryDuration = e.target.checked ? 1800 : 3600;
  timeLeft = expiryDuration;
  updateTime();
};

/* ================== ZOOM CONTROL ================== */
zoomSlider.oninput = e => {
  const percent = +e.target.value;
  zoomValue.textContent = percent + "%";

  // Map 0‚Äì100 ‚Üí 0.0‚Äì1.0 safely
  const scale = percent / 100;
  phoneWrapper.style.transform = `scale(${scale})`;
};

/* ================== PREVENT ALL OTHER ZOOM ================== */
window.addEventListener("wheel", e => {
  if (e.ctrlKey) e.preventDefault();
}, { passive:false });

window.addEventListener("keydown", e => {
  if ((e.ctrlKey || e.metaKey) &&
      ["+", "-", "=", "0"].includes(e.key)) {
    e.preventDefault();
  }
});

/* ================== TIMER LOOP ================== */
updateTime();
setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);
</script>

</body>
</html>
