      /* The scaling wrapper for your whole React app */
      .scale-wrapper {

        position: absolute;
        top: 50%;
        left: 50%;

    <script>
      // Auto-scaling based on aspect ratio
      function scaleApp() {
        const baseW = 390;
        const baseH = 844;

        const sw = window.innerWidth;
        const sh = window.innerHeight;

        // Fit to screen while KEEPING aspect ratio
        const scale = Math.min(sw / baseW, sh / baseH);

        const wrapper = document.querySelector(".scale-wrapper");
        if (wrapper) {
          wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
        }
      }

      window.addEventListener("resize", scaleApp);
      window.addEventListener("orientationchange", scaleApp);
      document.addEventListener("DOMContentLoaded", scaleApp);
    </script>
