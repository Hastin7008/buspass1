<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicketUI â€“ Pure HTML + JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", system-ui, sans-serif;
    }
  </style>
</head>

<body class="w-full h-screen flex bg-[#1797D0]">

<!-- SETTINGS PANEL -->
<div id="settingsPanel"
     class="w-96 bg-white overflow-y-auto flex flex-col flex-shrink-0 shadow-xl">

  <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
    <h2 class="font-bold text-xl text-black">Settings</h2>
    <button id="closeSettingsBtn"
      class="p-2 rounded-full"
      style="color:#1797D0;font-size:20px;font-weight:bold;">âœ•</button>
  </div>

  <div class="p-4 overflow-y-auto flex-1">

    <!-- Background Upload -->
    <div class="bg-yellow-100 p-4 rounded-lg mb-4 border-2 border-yellow-400">
      <h3 class="font-bold mb-2 text-black">ğŸ“ Background Image</h3>
      <input id="bgUpload" type="file" accept="image/*"
             class="w-full text-sm bg-white p-2 rounded border" />
      <p class="text-xs text-gray-600 mt-1">Image stays saved for this session</p>
    </div>

    <!-- (ALL OTHER SETTINGS PANELS UNCHANGED â€” omitted here for brevity in explanation only) -->

  </div>
</div>

<!-- PREVIEW PANEL -->
<div class="flex-1 flex items-center justify-center overflow-hidden relative">

  <div id="bgImageContainer"
       class="absolute inset-0 bg-no-repeat bg-center bg-contain"
       style="background-color:#1797D0;"></div>

  <button id="openSettingsBtn"
    class="absolute top-4 right-4 z-50"
    style="background:transparent;border:none;width:40px;height:40px;color:transparent;">
    âš™ï¸
  </button>

  <!-- PHONE -->
  <div class="relative w-[375px] h-[812px] pointer-events-auto">

    <div id="qrRing" class="absolute"
      style="top:82px;left:50%;transform:translateX(-50%);
             width:169px;height:169px;
             border:13px solid #9CA3AF;border-radius:16px;">
    </div>

    <div id="colorBars" class="absolute flex"
      style="top:674px;left:50%;transform:translateX(-50%);
             width:278px;height:20px;">
      <div id="bar1" style="flex:1;background:#22C55E;"></div>
      <div id="bar2" style="flex:1;background:#EF4444;"></div>
      <div id="bar3" style="flex:1;background:#22C55E;"></div>
    </div>

    <h3 id="expiryText"
        class="absolute w-full text-center cursor-pointer"
        style="top:727px;font-size:21px;font-weight:600;">
      Expires in 60:00
    </h3>

    <h1 id="middleNumber"
        class="absolute w-full text-center select-none"
        style="top:309px;font-size:56px;font-weight:800;">
      2
    </h1>

  </div>
</div>

<script>
/* ==================== NEW: GITHUB BACKGROUNDS ==================== */
const BG_IMAGE_1 = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/photo1.jpg";
const BG_IMAGE_2 = "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/photo2.jpg";
let currentBg = 1;

/* ==================== STATE (UNCHANGED) ==================== */
let expiryDuration = 3600;
let timeLeft = expiryDuration;
let bgImage = null;

/* ==================== ELEMENTS ==================== */
const bgImageContainer = document.getElementById("bgImageContainer");
const expiryText = document.getElementById("expiryText");
const expiry30Toggle = document.getElementById("expiry30Toggle");
const bgUpload = document.getElementById("bgUpload");
const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");
const settingsPanel = document.getElementById("settingsPanel");

/* ==================== SETTINGS PANEL ==================== */
openSettingsBtn.onclick = () => settingsPanel.style.display = "block";
closeSettingsBtn.onclick = () => settingsPanel.style.display = "none";

/* ==================== TIMER ==================== */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = (timeLeft % 60).toString().padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

/* ==================== NEW FEATURE: TAP EXPIRY ==================== */
expiryText.addEventListener("click", () => {

  // Switch background image 1 â†’ 2
  if (currentBg === 1) {
    bgImageContainer.style.backgroundImage = `url(${BG_IMAGE_2})`;
    currentBg = 2;
  }

  // Force 30-minute expiry
  expiryDuration = 1800;
  timeLeft = expiryDuration;

  // Sync toggle
  expiry30Toggle.checked = true;

  updateTime();
});

/* ==================== EXISTING TOGGLE ==================== */
expiry30Toggle.onchange = e => {
  expiryDuration = e.target.checked ? 1800 : 3600;
  timeLeft = expiryDuration;
  updateTime();
};

/* ==================== BACKGROUND UPLOAD (UNCHANGED) ==================== */
bgUpload.onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = ev => {
    bgImage = ev.target.result;
    bgImageContainer.style.backgroundImage = `url(${bgImage})`;
    bgImageContainer.style.backgroundColor = "transparent";
  };
  r.readAsDataURL(f);
};

/* ==================== INITIALIZE ==================== */
bgImageContainer.style.backgroundImage = `url(${BG_IMAGE_1})`;
updateTime();

setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);
</script>

</body>
</html>
