<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicketUI ‚Äì Pure HTML + JS</title>

  <!-- üîí LOCK BROWSER ZOOM -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", system-ui, sans-serif;
      overscroll-behavior: none;
      touch-action: manipulation;
    }
  </style>
</head>

<body class="w-full h-screen flex bg-[#1797D0] overflow-hidden">

<!-- SETTINGS PANEL -->
<div id="settingsPanel"
     class="w-96 bg-white overflow-y-auto flex flex-col flex-shrink-0 shadow-xl">

  <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
    <h2 class="font-bold text-xl text-black">Settings</h2>
    <button id="closeSettingsBtn"
            class="p-2 font-bold text-xl text-[#1797D0]">‚úï</button>
  </div>

  <div class="p-4 overflow-y-auto flex-1">

    <!-- üîç ZOOM CONTROLS -->
    <div class="bg-blue-100 p-4 rounded-lg mb-4">
      <h3 class="font-bold mb-3 text-black">üîç Zoom Control</h3>

      <div class="flex justify-between mb-1">
        <label class="text-sm font-medium text-black">Zoom Level</label>
        <span id="zoomValue"
              class="text-xs bg-white px-2 py-1 rounded">50%</span>
      </div>

      <input id="zoomSlider"
             type="range"
             min="0"
             max="100"
             value="50"
             class="w-full" />

      <p class="text-[11px] text-gray-600 mt-2">
        0% = Zoom Out ‚Ä¢ 50% = Normal ‚Ä¢ 100% = Zoom In
      </p>
    </div>

    <!-- EXPIRY TOGGLE (UNCHANGED) -->
    <div class="bg-red-100 p-4 rounded-lg mb-4">
      <h3 class="font-bold mb-3 text-black">‚è≥ Expiry Duration</h3>
      <label class="flex justify-between items-center">
        <span>Use 30-minute Timer</span>
        <input id="expiry30Toggle" type="checkbox" />
      </label>
    </div>

  </div>
</div>

<!-- PREVIEW PANEL -->
<div class="flex-1 flex items-center justify-center relative overflow-hidden">

  <div id="bgImageContainer"
       class="absolute inset-0 bg-no-repeat bg-center bg-contain"
       style="background-color:#1797D0;"></div>

  <button id="openSettingsBtn"
          class="absolute top-4 right-4 z-50 text-transparent">‚öôÔ∏è</button>

  <!-- üîç PHONE ZOOM WRAPPER -->
  <div id="phoneZoomWrapper"
       class="relative pointer-events-auto"
       style="transform-origin:center center;">

    <!-- PHONE (UNCHANGED CONTENT) -->
    <div class="relative w-[375px] h-[812px]">

      <div id="qrRing" class="absolute"
           style="top:82px;left:50%;transform:translateX(-50%);
                  width:169px;height:169px;
                  border:13px solid #9CA3AF;border-radius:16px;"></div>

      <div id="colorBars" class="absolute flex"
           style="top:674px;left:50%;transform:translateX(-50%);
                  width:278px;height:20px;">
        <div id="bar1" style="flex:1;background:#22C55E;"></div>
        <div id="bar2" style="flex:1;background:#EF4444;"></div>
        <div id="bar3" style="flex:1;background:#22C55E;"></div>
      </div>

      <h3 id="expiryText"
          class="absolute w-full text-center cursor-pointer"
          style="top:727px;font-size:21px;font-weight:600;">
        Expires in 60:00
      </h3>

      <h1 id="middleNumber"
          class="absolute w-full text-center select-none"
          style="top:309px;font-size:56px;font-weight:800;">
        2
      </h1>

    </div>
  </div>
</div>

<script>
/* ================== TIMER ================== */
let expiryDuration = 3600;
let timeLeft = expiryDuration;

/* ================== ELEMENTS ================== */
const expiryText = document.getElementById("expiryText");
const expiry30Toggle = document.getElementById("expiry30Toggle");
const bgImageContainer = document.getElementById("bgImageContainer");

const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");
const settingsPanel = document.getElementById("settingsPanel");

/* ================== ZOOM ================== */
const zoomSlider = document.getElementById("zoomSlider");
const zoomValue = document.getElementById("zoomValue");
const phoneZoomWrapper = document.getElementById("phoneZoomWrapper");

/*
  0%   ‚Üí 0.5x
  50%  ‚Üí 1.0x
  100% ‚Üí 2.0x
*/
function applyZoom(percent) {
  const scale = 0.5 + (percent / 100) * 1.5;
  phoneZoomWrapper.style.transform = `scale(${scale})`;
  zoomValue.textContent = percent + "%";
}

zoomSlider.oninput = e => applyZoom(+e.target.value);

/* ================== SETTINGS PANEL ================== */
openSettingsBtn.onclick = () => settingsPanel.style.display = "block";
closeSettingsBtn.onclick = () => settingsPanel.style.display = "none";

/* ================== TIME ================== */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = (timeLeft % 60).toString().padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

expiryText.onclick = () => {
  expiryDuration = 1800;
  timeLeft = expiryDuration;
  expiry30Toggle.checked = true;
  updateTime();
};

expiry30Toggle.onchange = e => {
  expiryDuration = e.target.checked ? 1800 : 3600;
  timeLeft = expiryDuration;
  updateTime();
};

/* ================== LOCK OTHER ZOOM ================== */
window.addEventListener("wheel", e => {
  if (e.ctrlKey) e.preventDefault();
}, { passive:false });

window.addEventListener("keydown", e => {
  if ((e.ctrlKey || e.metaKey) &&
      ["+", "-", "=", "0"].includes(e.key)) {
    e.preventDefault();
  }
});

/* ================== INIT ================== */
applyZoom(50);
updateTime();

setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);
</script>

</body>
</html>
