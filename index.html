<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One Way Ticket</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 17 + ReactDOM 17 + Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        height: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        touch-action: manipulation; /* help stop double-tap zoom */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const ChevronLeft = ({ className, strokeWidth = 2.5 }) => (
        <svg
          className={className}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth={strokeWidth}
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <polyline points="15 18 9 12 15 6" />
        </svg>
      );

      const TicketDemo = () => {
        const [timeRemaining, setTimeRemaining] = useState(29 * 60 + 10);
        const [isActive, setIsActive] = useState(true);

        useEffect(() => {
          if (!isActive || timeRemaining <= 0) return;
          const id = setInterval(() => {
            setTimeRemaining((prev) => (prev > 0 ? prev - 1 : 0));
          }, 1000);
          return () => clearInterval(id);
        }, [isActive, timeRemaining]);

        const formatTime = (s) => {
          const m = Math.floor(s / 60);
          const sec = s % 60;
          return `${m}:${sec.toString().padStart(2, "0")}`;
        };

        return (
          <div className="min-h-screen bg-blue-500 flex flex-col">
            {/* HEADER */}
            <div className="bg-blue-500">
              <div
                className="flex items-center justify-between px-4 py-3 text-white"
                style={{ paddingTop: "env(safe-area-inset-top, 8px)" }}
              >
                <button className="p-1">
                  <ChevronLeft className="w-7 h-7" strokeWidth={2.5} />
                </button>
                <h1 className="text-base font-medium">One Way Ticket</h1>
                {/* fake settings icon, invisible, keeps title centered */}
                <div className="p-1 opacity-0">
                  <ChevronLeft className="w-7 h-7" />
                </div>
              </div>
            </div>

            {/* BLUE BACKGROUND + WHITE CARD */}
            <div className="flex-1 flex justify-center items-start pb-6 bg-blue-500">
              <div
                className="bg-white rounded-3xl shadow-2xl"
                style={{
                  width: "92%",
                  maxWidth: "500px",
                  marginTop: "14px",
                  marginBottom: "14px",
                }}
              >
                {/* QR SECTION */}
                <div className="pt-7 px-6 flex flex-col items-center">
                  <div
                    className="flex items-center justify-center mb-1"
                    style={{
                      width: "210px",
                      height: "210px",
                      borderRadius: "26px",
                      border: "10px solid #c4c4c4",
                      backgroundColor: "#ffffff",
                    }}
                  >
                    {/* placeholder QR (you can swap src with your own) */}
                    <div
                      style={{
                        width: "150px",
                        height: "150px",
                        background:
                          "repeating-linear-gradient(45deg,#000 0,#000 2px,#fff 2px,#fff 4px)",
                      }}
                    />
                  </div>
                  <p
                    className="text-gray-500 font-semibold"
                    style={{ fontSize: "11px", marginTop: "4px", marginBottom: "6px" }}
                  >
                    Tap to enlarge
                  </p>
                </div>

                {/* DASHED DIVIDER */}
                <div className="px-10 mt-1">
                  <div className="border-t-2 border-dashed border-gray-300"></div>
                </div>

                {/* TEXT SECTION */}
                <div className="px-6 text-center mt-5">
                  <h2
                    style={{
                      fontSize: "32px",
                      fontWeight: 700,
                      letterSpacing: 0.5,
                      marginBottom: "16px",
                    }}
                  >
                    INTRASTATE
                  </h2>
                  <div
                    style={{
                      fontSize: "70px",
                      fontWeight: 800,
                      lineHeight: 0.8,
                      marginBottom: "20px",
                    }}
                  >
                    2
                  </div>
                  <p
                    style={{
                      fontSize: "19px",
                      fontWeight: 600,
                      marginBottom: "10px",
                    }}
                  >
                    ZONE RIDE
                  </p>
                  <p
                    style={{
                      fontSize: "18px",
                      fontWeight: 500,
                    }}
                  >
                    1 Adult
                  </p>
                </div>

                {/* BIG EMPTY SPACE LIKE REAL APP */}
                <div style={{ height: "220px" }}></div>

                {/* BOTTOM PROGRESS + TIMER */}
                <div className="px-8 pb-5 text-center">
                  {/* MAIN COLOR BAR */}
                  <div className="w-full mb-2">
                    <div className="h-4 overflow-hidden rounded-sm flex">
                      <div
                        style={{
                          width: "33%",
                          backgroundColor: "#34c759", // green
                        }}
                      ></div>
                      <div
                        style={{
                          width: "34%",
                          backgroundColor: "#ff3b30", // red
                        }}
                      ></div>
                      <div
                        style={{
                          width: "33%",
                          backgroundColor: "#34c759", // green
                        }}
                      ></div>
                    </div>
                  </div>

                  {/* THIN GREY BAR + BLUE SLIDER */}
                  <div className="w-full relative mb-5">
                    <div
                      style={{
                        height: "3px",
                        backgroundColor: "#e5e5ea",
                        borderRadius: "999px",
                      }}
                    ></div>
                    <div
                      style={{
                        position: "absolute",
                        left: "6%",
                        top: "-2px",
                        width: "18px",
                        height: "5px",
                        borderRadius: "999px",
                        backgroundColor: "#007aff",
                      }}
                    ></div>
                  </div>

                  {/* TIMER */}
                  <p
                    style={{
                      fontSize: "24px",
                      fontWeight: 700,
                      marginBottom: "10px",
                    }}
                  >
                    Expires in {formatTime(timeRemaining)}
                  </p>

                  {/* LINK */}
                  <a
                    href="#"
                    className="underline text-gray-900"
                    style={{ fontSize: "13px" }}
                  >
                    View Onboard Validator Instructions
                  </a>
                </div>
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(<TicketDemo />, document.getElementById("root"));
    </script>
  </body>
</html>
