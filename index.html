<script>
/* ===================== STATE ===================== */
let expiryDuration = 3600;
let timeLeft = expiryDuration;

let qrTop = 82;
let qrLeft = 50;
let qrSize = 169;
let qrBorderWidth = 13;
let qrBorderRadius = 16;

let barsTop = 674;
let barsLeft = 50;
let barsWidth = 278;
let barsHeight = 20;

let qrBgColor = "#9CA3AF";
let bar1Color = "#22C55E";
let bar2Color = "#EF4444";
let bar3Color = "#22C55E";

let blinkEnabled = true;
let blinkSpeed = 600;
let blinkIntervalId = null;
let barsVisible = true;

let expiryTop = 727;
let expiryFontSize = 21;
let expiryFontWeight = 600;

let middleNumTop = 309;
let middleNumLeft = 50;
let middleNumFontSize = 56;
let middleNumFontWeight = 800;
let middleNumValue = 2;

/* ===================== BACKGROUNDS ===================== */
const BG_IMAGE_1 = "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg1.jpg.jpg";
const BG_IMAGE_2 = "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg2.jpg.jpg";
let currentBgIndex = 1;

/* ===================== ELEMENTS ===================== */
const expiry30Toggle = document.getElementById("expiry30Toggle");
const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");
const settingsPanel = document.getElementById("settingsPanel");

const phoneContainer = document.getElementById("phoneContainer");
const bgImageContainer = document.getElementById("bgImageContainer");

const qrRing = document.getElementById("qrRing");
const colorBars = document.getElementById("colorBars");
const bar1 = document.getElementById("bar1");
const bar2 = document.getElementById("bar2");
const bar3 = document.getElementById("bar3");

const expiryText = document.getElementById("expiryText");
const middleNumber = document.getElementById("middleNumber");

const zoomSlider = document.getElementById("zoomSlider");
const zoomValue = document.getElementById("zoomValue");

/* ===================== SETTINGS PANEL ===================== */
openSettingsBtn.onclick = () => settingsPanel.style.display = "block";
closeSettingsBtn.onclick = () => settingsPanel.style.display = "none";

/* ===================== HARD BLOCK ZOOM ===================== */
window.addEventListener("wheel", e => {
  if (e.ctrlKey) e.preventDefault();
}, { passive: false });

window.addEventListener("keydown", e => {
  if ((e.ctrlKey || e.metaKey) && ["+", "-", "=", "0"].includes(e.key)) {
    e.preventDefault();
  }
});

/* ===================== BACKGROUND ===================== */
function setBackground(url) {
  const img = new Image();
  img.onload = () => {
    bgImageContainer.style.backgroundImage = `url(${url})`;
    bgImageContainer.style.backgroundColor = "transparent";
    autoPerfectAlign();
  };
  img.onerror = () => {
    bgImageContainer.style.backgroundImage = `url(${url})`;
    bgImageContainer.style.backgroundColor = "#1797D0";
    autoPerfectAlign();
  };
  img.src = url;
}

/* ===================== PERFECT ALIGN ===================== */
function autoPerfectAlign() {
  phoneContainer.style.transform = "scale(1)";
  phoneContainer.style.transformOrigin = "center";
  bgImageContainer.style.transform = "none";
  zoomSlider.value = 100;
  zoomValue.textContent = "100%";
}

/* ===================== UPDATE FUNCTIONS ===================== */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = String(timeLeft % 60).padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

function updateRing() {
  qrRing.style.top = qrTop + "px";
  qrRing.style.left = qrLeft + "%";
  qrRing.style.width = qrSize + "px";
  qrRing.style.height = qrSize + "px";
  qrRing.style.borderWidth = qrBorderWidth + "px";
  qrRing.style.borderRadius = qrBorderRadius + "px";
  qrRing.style.borderColor = qrBgColor;
}

function updateBars() {
  colorBars.style.top = barsTop + "px";
  colorBars.style.left = barsLeft + "%";
  colorBars.style.width = barsWidth + "px";
  colorBars.style.height = barsHeight + "px";
  bar1.style.background = bar1Color;
  bar2.style.background = bar2Color;
  bar3.style.background = bar3Color;
}

function updateMiddle() {
  middleNumber.style.top = middleNumTop + "px";
  middleNumber.style.left = middleNumLeft + "%";
  middleNumber.style.fontSize = middleNumFontSize + "px";
  middleNumber.style.fontWeight = middleNumFontWeight;
}

/* ===================== BLINK ===================== */
function applyBlink() {
  const o = barsVisible ? "1" : "0";
  bar1.style.opacity = o;
  bar2.style.opacity = o;
  bar3.style.opacity = o;
}

function startBlinking() {
  clearInterval(blinkIntervalId);
  if (!blinkEnabled) {
    barsVisible = true;
    applyBlink();
    return;
  }
  blinkIntervalId = setInterval(() => {
    barsVisible = !barsVisible;
    applyBlink();
  }, blinkSpeed);
}

/* ===================== EVENTS ===================== */
middleNumber.onclick = () => {
  middleNumValue = (middleNumValue + 1) % 10;
  middleNumber.textContent = middleNumValue;
};

expiryText.onclick = () => {
  setBackground(currentBgIndex === 1 ? BG_IMAGE_2 : BG_IMAGE_1);
  currentBgIndex = currentBgIndex === 1 ? 2 : 1;
  expiryDuration = 1800;
  timeLeft = 1800;
  expiry30Toggle.checked = true;
  updateTime();
};

zoomSlider.oninput = () => autoPerfectAlign();

window.addEventListener("resize", autoPerfectAlign);

/* ===================== INIT ===================== */
setBackground(BG_IMAGE_1);
updateRing();
updateBars();
updateMiddle();
updateTime();
applyBlink();
startBlinking();
autoPerfectAlign();

setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);
</script>

</body>
</html>
