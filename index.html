<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicketUI – Pure HTML + JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "SF Pro Display", system-ui, sans-serif;
    }
  </style>
</head>

<body class="w-full h-screen flex bg-[#1797D0]">

  <div id="settingsPanel"
       class="w-96 bg-white overflow-y-auto flex flex-col flex-shrink-0 shadow-xl">

    <div class="p-4 border-b flex justify-between items-center sticky top-0 bg-white z-10">
      <h2 class="font-bold text-xl text-black">Settings</h2>
      <button id="closeSettingsBtn"
        class="p-2 rounded-full"
        style="color:#1797D0; font-size:20px; font-weight:bold;">
        ✕
      </button>
    </div>

    <div class="p-4 overflow-y-auto flex-1">

      <div class="bg-yellow-100 p-4 rounded-lg mb-4 border-2 border-yellow-400">
        <h3 class="font-bold mb-2 text-black">Background Image</h3>
        <input id="bgUpload" type="file" accept="image/*"
               class="w-full text-sm bg-white p-2 rounded border" />
      </div>

      <div class="bg-white p-4 rounded-lg mb-4 border border-gray-200">
        <h3 class="font-bold mb-3 text-black">Middle Number Controls</h3>

        <div class="space-y-3">

          <div>
            <div class="flex justify-between">
              <label class="text-sm font-medium text-black">Position Y</label>
              <span id="middleNumTopValue"
                    class="text-xs bg-gray-100 px-2 py-1 rounded">360px</span>
            </div>
            <input id="middleNumTopSlider" type="range" min="0" max="900"
                   value="360" class="w-full" />
          </div>

          <div>
            <div class="flex justify-between">
              <label class="text-sm font-medium text-black">Position X</label>
              <span id="middleNumLeftValue"
                    class="text-xs bg-gray-100 px-2 py-1 rounded">50%</span>
            </div>
            <input id="middleNumLeftSlider" type="range" min="0" max="100"
                   value="50" class="w-full" />
          </div>

          <div>
            <div class="flex justify-between">
              <label class="text-sm font-medium text-black">Font Size</label>
              <span id="middleNumFontSizeValue"
                    class="text-xs bg-gray-100 px-2 py-1 rounded">96px</span>
            </div>
            <input id="middleNumFontSizeSlider" type="range"
                   min="20" max="150" value="96" class="w-full" />
          </div>

          <div>
            <div class="flex justify-between">
              <label class="text-sm font-medium text-black">Font Weight</label>
              <span id="middleNumFontWeightValue"
                    class="text-xs bg-gray-100 px-2 py-1 rounded">700</span>
            </div>
            <input id="middleNumFontWeightSlider" type="range"
                   min="100" max="900" step="100" value="700"
                   class="w-full" />
          </div>

        </div>
      </div>

    </div>
  </div>

  <div class="flex-1 flex items-center justify-center overflow-hidden relative">

    <div id="bgImageContainer"
         class="absolute inset-0 bg-no-repeat bg-center bg-contain"
         style="background-color:#1797D0;"></div>

    <button id="openSettingsBtn"
      class="absolute top-4 right-4 z-50"
      style="background:transparent;border:none;width:40px;height:40px;color:transparent;">
      ⚙️
    </button>

    <div class="relative w-[375px] h-[812px] pointer-events-auto">

      <h1 id="middleNumber"
          class="absolute w-full text-center select-none"
          style="
            top:360px;
            left:50%;
            transform:translateX(-50%);
            color:black;
            font-size:96px;
            font-weight:700;
            cursor:pointer;
          ">
        2
      </h1>

    </div>
  </div>

<script>
let bgImage = null;

let middleNumTop = 360;
let middleNumLeft = 50;
let middleNumFontSize = 96;
let middleNumFontWeight = 700;
let middleNumValue = 2;

const openSettingsBtn = document.getElementById("openSettingsBtn");
const closeSettingsBtn = document.getElementById("closeSettingsBtn");
const settingsPanel = document.getElementById("settingsPanel");

const bgUpload = document.getElementById("bgUpload");
const bgImageContainer = document.getElementById("bgImageContainer");

const middleNumber = document.getElementById("middleNumber");

const middleNumTopSlider = document.getElementById("middleNumTopSlider");
const middleNumLeftSlider = document.getElementById("middleNumLeftSlider");
const middleNumFontSizeSlider = document.getElementById("middleNumFontSizeSlider");
const middleNumFontWeightSlider = document.getElementById("middleNumFontWeightSlider");

const middleNumTopValue = document.getElementById("middleNumTopValue");
const middleNumLeftValue = document.getElementById("middleNumLeftValue");
const middleNumFontSizeValue = document.getElementById("middleNumFontSizeValue");
const middleNumFontWeightValue = document.getElementById("middleNumFontWeightValue");

openSettingsBtn.onclick = () => settingsPanel.style.display = "block";
closeSettingsBtn.onclick = () => settingsPanel.style.display = "none";

function updateMiddleNumberStyle() {
  middleNumber.style.top = middleNumTop + "px";
  middleNumber.style.left = middleNumLeft + "%";
  middleNumber.style.fontSize = middleNumFontSize + "px";
  middleNumber.style.fontWeight = middleNumFontWeight;

  middleNumTopValue.textContent = middleNumTop + "px";
  middleNumLeftValue.textContent = middleNumLeft + "%";
  middleNumFontSizeValue.textContent = middleNumFontSize + "px";
  middleNumFontWeightValue.textContent = middleNumFontWeight;
}

middleNumTopSlider.oninput = e => {
  middleNumTop = +e.target.value;
  updateMiddleNumberStyle();
};
middleNumLeftSlider.oninput = e => {
  middleNumLeft = +e.target.value;
  updateMiddleNumberStyle();
};
middleNumFontSizeSlider.oninput = e => {
  middleNumFontSize = +e.target.value;
  updateMiddleNumberStyle();
};
middleNumFontWeightSlider.oninput = e => {
  middleNumFontWeight = +e.target.value;
  updateMiddleNumberStyle();
};

middleNumber.onclick = () => {
  middleNumValue = (middleNumValue + 1) % 10;
  middleNumber.textContent = middleNumValue;
};

bgUpload.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    bgImage = ev.target.result;
    bgImageContainer.style.backgroundImage = `url(${bgImage})`;
    bgImageContainer.style.backgroundColor = "transparent";
  };
  reader.readAsDataURL(file);
};

updateMiddleNumberStyle();
</script>

</body>
</html>
