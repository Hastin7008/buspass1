<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TicketUI – FULL Mobile Safe Version</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- ✅ Important: viewport-fit + stop zoom issues -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, system-ui;
    margin: 0;
  }

  /* ✅ Replace 100vh with a stable JS-driven height */
  :root { --vh: 1vh; }

  .appHeight {
    height: calc(var(--vh) * 100);
  }

  /* Invisible but REAL color input (mobile-safe) */
  .color-input {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }
</style>
</head>

<body class="w-full flex bg-[#1797D0] appHeight">

<!-- ✅ changed: remove h-screen; use appHeight instead -->
<div id="stage" class="flex-1 flex items-center justify-center relative overflow-hidden appHeight">

  <!-- BACKGROUND -->
  <div id="bgImageContainer"
       class="absolute inset-0 bg-no-repeat bg-center bg-contain"></div>

  <!-- PHONE -->
  <div class="relative w-[375px] h-[812px] z-10">

    <!-- QR RING -->
    <div id="qrRing"
      class="absolute"
      style="
        top:82px;
        left:50%;
        transform:translateX(-50%);
        width:169px;
        height:169px;
        border-radius:16px;
        border:13px solid;
        position:relative;
      ">
      <input type="color" class="color-input"
        onchange="setRingColor(this.value)" />
    </div>

    <!-- COLOR BARS -->
    <div class="absolute flex"
      style="
        top:674px;
        left:50%;
        transform:translateX(-50%);
        width:278px;
        height:20px;
      ">

      <div id="bar1" class="flex-1 relative">
        <input type="color" class="color-input"
          onchange="setBarColor(0, this.value)" />
      </div>

      <div id="bar2" class="flex-1 relative">
        <input type="color" class="color-input"
          onchange="setBarColor(1, this.value)" />
      </div>

      <div id="bar3" class="flex-1 relative">
        <input type="color" class="color-input"
          onchange="setBarColor(2, this.value)" />
      </div>
    </div>

    <!-- EXPIRY -->
    <h3 id="expiryText"
      class="absolute w-full text-center cursor-pointer select-none"
      style="top:727px;font-size:21px;font-weight:600;">
      Expires in 60:00
    </h3>

    <!-- MIDDLE NUMBER -->
    <h1 id="middleNumber"
      class="absolute w-full text-center cursor-pointer select-none"
      style="top:309px;font-size:56px;font-weight:800;">
      2
    </h1>

  </div>
</div>

<script>
/* =====================================================
   ✅ iOS FIX: Stable viewport height (Home Screen behavior)
===================================================== */
function setVH() {
  // innerHeight is the “real” visible area, not unstable 100vh
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty("--vh", `${vh}px`);
}

// run several times because Safari changes height after first paint
function stabilizeVH() {
  setVH();
  requestAnimationFrame(setVH);
  setTimeout(setVH, 50);
  setTimeout(setVH, 250);
  setTimeout(setVH, 600);
}

window.addEventListener("load", stabilizeVH);
window.addEventListener("resize", stabilizeVH);
window.addEventListener("orientationchange", stabilizeVH);

// visualViewport catches Safari bar show/hide (key for “opened from link”)
if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", stabilizeVH);
  window.visualViewport.addEventListener("scroll", stabilizeVH);
}

/* =====================================================
   DEFAULT CONFIG  ⭐ CHANGE COLORS HERE ⭐
===================================================== */
const DEFAULT_RING_COLOR = "#FDC9D3";
const DEFAULT_BAR_COLORS = ["#3D871D", "#B49CDA", "#81CE1E"];

/* =====================================================
   STATE (initialized from defaults)
===================================================== */
let ringColor = DEFAULT_RING_COLOR;
let barColors = [...DEFAULT_BAR_COLORS];
let middleValue = 2;

let expiryDuration = 3600;
let timeLeft = expiryDuration;
let currentBgIndex = 1;

/* =====================================================
   ELEMENTS
===================================================== */
const qrRing = document.getElementById("qrRing");
const bars = [
  document.getElementById("bar1"),
  document.getElementById("bar2"),
  document.getElementById("bar3")
];
const expiryText = document.getElementById("expiryText");
const middleNumber = document.getElementById("middleNumber");
const bgImageContainer = document.getElementById("bgImageContainer");

/* =====================================================
   BACKGROUNDS
===================================================== */
const BG1 = "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg1.jpg.jpg";
const BG2 = "https://raw.githubusercontent.com/Hastin7008/buspass1/main/assets/bg2.jpg.jpg";

/* =====================================================
   APPLY COLORS
===================================================== */
function applyColors() {
  qrRing.style.borderColor = ringColor;
  bars.forEach((b, i) => b.style.background = barColors[i]);
}

/* =====================================================
   COLOR HANDLERS (mobile safe)
===================================================== */
function setRingColor(color) {
  ringColor = color;
  applyColors();
}

function setBarColor(index, color) {
  barColors[index] = color;
  applyColors();
}

/* =====================================================
   BLINK – FIXED 600ms
===================================================== */
let visible = true;
setInterval(() => {
  visible = !visible;
  const o = visible ? "1" : "0";
  bars.forEach(b => b.style.opacity = o);
}, 600);

/* =====================================================
   TIME
===================================================== */
function updateTime() {
  const m = Math.floor(timeLeft / 60);
  const s = String(timeLeft % 60).padStart(2, "0");
  expiryText.textContent = `Expires in ${m}:${s}`;
}

setInterval(() => {
  if (timeLeft > 0) {
    timeLeft--;
    updateTime();
  }
}, 1000);

/* =====================================================
   INTERACTIONS
===================================================== */
middleNumber.onclick = () => {
  middleValue = (middleValue + 1) % 10;
  middleNumber.textContent = middleValue;
};

expiryText.onclick = () => {
  expiryDuration = expiryDuration === 3600 ? 1800 : 3600;
  timeLeft = expiryDuration;

  bgImageContainer.style.backgroundImage =
    currentBgIndex === 1 ? `url(${BG2})` : `url(${BG1})`;
  currentBgIndex = currentBgIndex === 1 ? 2 : 1;

  updateTime();
};

/* =====================================================
   INIT
===================================================== */
bgImageContainer.style.backgroundImage = `url(${BG1})`;
applyColors();
updateTime();

// ✅ do VH fix immediately too (helps first-open)
stabilizeVH();

// ✅ preload images and re-stabilize once loaded (first-open bug killer)
[BG1, BG2].forEach(src => {
  const img = new Image();
  img.onload = stabilizeVH;
  img.src = src;
});
</script>

</body>
</html>
